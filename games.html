    <header>
        <h1>Springtime for Kids</h1>
    </header>

    <main>
        <section>
            <h2>
                Spring time! It is so beautiful and warm so you can go outside and
                have fun!
            </h2>
            <h3>Here is your Spring activity to-do list!</h3>
            <div class="container games-checklist">
                <div class="row">
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="cycling" />
                        <label for="activity">Cycling</label>
                        <img class="games-img" src="assets/images/cycling.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="play football" />
                        <label for="activity">Play Football</label>
                        <img class="games-img" src="assets/images/fooftball.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="fly a kite" />
                        <label for="activity">Fly a kite</label>
                        <img class="games-img" src="assets/images/kite.jpeg" />
                    </div>

                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="plant flowers" />
                        <label for="activity">Plant Flowers</label>
                        <img class="games-img" src="assets/images/flower.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="go for a hike" />
                        <label for="activity">Go for a Hike</label>
                        <img class="games-img" src="assets/images/hiking.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="blow bubbles" />
                        <label for="activity">Blow Bubbles</label>
                        <img class="games-img" src="assets/images/bubbles.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="treasure hunt" />
                        <label for="activity">Treasure hunt</label>
                        <img class="games-img" src="assets/images/treasure.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="play twister" />
                        <label for="activity">Play Twister</label>
                        <img class="games-img" src="assets/images/twister.jpeg" />
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="activities" value="wall climbing" />
                        <label for="activity">Wall climbing</label>
                        <img class="games-img" src="assets/images/climbing.jpg" />
                    </div>
                </div>
            </div>
